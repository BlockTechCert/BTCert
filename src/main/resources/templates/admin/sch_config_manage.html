<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - Dashboard</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap-table.min.css">

    <link href="/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/sweetalert.css">

    <link href="/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5> School Configure Management</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="column-content column-main column-blue">
                        <div id="toolbar" class="btn-group">
                            <!--  <button id="btn_add" type="button" class="btn btn-default">
                                 <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                             </button> -->
                            <button id="btn_edit" type="button" class="btn btn-default" onclick="editSelected()">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                            </button>
                            <!--  <button id="btn_delete" type="button" class="btn btn-default" onclick="delSelected()">
                                 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                             </button> -->
                        </div>
                        <table id="table-list"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- 修改模态框 -->
    <div class="modal fade modal-edit" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Manage School Configure </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="alert-message-success" class="alert alert-success" role="alert"  style="display:none;">
                            <i class="fa fa-check-circle"></i> Your request has been succesfully updated
                        </div>
                        <div id="alert-message-fail" class="alert alert-danger" role="alert" style="display:none;">
                            <i class="fa fa-times-circle"></i> Sorry, please check your form
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" placeholder="name">
                                <small class="text-muted">name</small>
                            </div>

                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" placeholder="email">
                                <small class="text-muted">email</small>
                            </div>
                            <div class="form-group">
                                <label for="email">url</label>
                                <input type="text" class="form-control" id="url" placeholder="url">
                                <small class="text-muted">url</small>
                            </div>

                            <div class="form-group">
                                <label for="email">image</label>
                                <input type="text" class="form-control" id="image" placeholder="image">
                                <small class="text-muted">image</small>
                            </div>

                            <input type="hidden" id ="id" value = "id">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateSchConf()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/admin/js/plugins/layer/layer.min.js"></script>
    <!-- 自定义js -->
    <script src="/admin/js/content.js"></script>
    <!-- Bootstrap 3.3.6 -->

    <script src="../jslib/bootstrap-table.min.js"></script>

    <!-- File Hash Lib-->
    <script src="../jslib/spark-md5.min.js"></script>
    <!-- Base64 Lib-->
    <script src="../jslib/crypto-min.js"></script>

    <script src="../jslib/jquery.base64.js"></script>

    <script src="../jslib/sweetalert.min.js"></script>
    <!-- Main -->

    <script src="../js/main.js"></script>
    <script src="../js/admin-sch-config-manage.js"></script>


</body>

</html>
